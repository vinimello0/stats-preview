<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicios Mello">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="wrapper">

    <div class="container">

      <div class="content">

        <h1>
          Get <span class="cl-change">insights</span> that help your business grow.
        </h1>

        <div class="paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenues, customer experience, and overall efficiency.</p>
        </div>
        

        <div class="numbers-company">

          <div class="number-type">
            <span class="numbers">10k+</span>
            <span>companies</span>
          </div>

          <div class="number-type">
            <span class="numbers">314</span>
            <span>templates</span>
          </div>

          <div class="number-type">
            <span class="numbers">12M+</span>
            <span>queries</span>
          </div>

        </div>
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="three womans working">
    </div>
  </div>
  </main>
</body>
</html>
